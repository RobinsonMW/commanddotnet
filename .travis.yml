language: csharp
mono: none

addons:
    apt:
      packages: dotnet-sdk-3.1
    homebrew:
      packages: dotnet

notifications:
  webhooks:
    urls:
      - https://discord-build-notifications.herokuapp.com/travis
      - https://webhooks.gitter.im/e/272ef04cd179f5384ad8
    on_success: change # default: always
    on_failure: always # default: always
    on_start: never # default: never
    on_cancel: always # default: always
    on_error: always # default: always

stages:
    - name: test
    - name: deploy
      if: tag IS present

#--------- TEST JOBS --------------
jobs:
    include:
        - stage: test
          name: test on osx
          os: osx
          # https://travis-ci.community/t/c-build-with-netcore3-1-failed-on-mac-os-and-succed-on-linux/7860
          dotnet: 3.1.200
          install:
            - dotnet restore
          script:
            - dotnet test
        - name: test on linux
          os: linux
          dotnet: 3.1
          install:
            - dotnet restore
          script:
            - dotnet test
        - name: test on windows
          os: windows
          script:
            - choco install dotnetcore-sdk
            - dotnet --version
            - dotnet restore
            - dotnet test
        #-----------------------------------

        #--------- DEPLOYMENT JOB ----------  
        - stage: deploy
          name: nuget & github release
          os: linux
          dotnet: 3.1
          install:
            - dotnet restore
          script: 
            - ./deploy.sh
          env:
              - secure: 
